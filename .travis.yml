language: php

dist: xenial

git:
  depth: false
  quiet: true

cache:
  directories:
    - $HOME/.composer/cache
env:
  global:
    - SYMFONY_PHPUNIT_DISABLE_RESULT_CACHE=1
    - COMPOSER_FLAGS="--optimize-autoloader"

matrix:
  fast_finish: true
  include:
    - php: 8.0
      env:
        - ZENSTRUCK_BROWSER_VS=^0.6.0
    - php: 8.0
      env:
        - ZENSTRUCK_BROWSER_VS=^0.7.0
    - php: 8.0
      env:
        - SYMPLIFY_PHPSTANRULES_VS=^9.4
    - php: 8.0
      env:
        - SYMPLIFY_PHPSTANRULES_VS=9.4.36


install:
  - if [ "$ZENSTRUCK_BROWSER_VS" != "" ]; then composer req --dev "zenstruck/browser:${ZENSTRUCK_BROWSER_VS}"; fi;
  - if [ "$SYMPLIFY_PHPSTANRULES_VS" != "" ]; then composer req --dev "symplify/phpstan-rules:${SYMPLIFY_PHPSTANRULES_VS}"; fi;
  - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction

script:
  - composer validate --strict --no-check-lock
  - bin/phpunit
  - vendor/bin/phpstan
